	<script>
        function createMatrix() {
  const characters = "thunder@Thunderthunder@thunderthunder@thunderthunder@thunderthunder@thunder";
  const matrix = document.createElement("div");
  matrix.classList.add("matrix-character");
  matrix.textContent = characters[Math.floor(Math.random() * characters.length)];
  matrix.style.left = Math.random() * 100 + "%";
  matrix.style.animationDelay = Math.random() * 2 + "s";
  document.querySelector(".matrix-container").appendChild(matrix);
  setTimeout(() => {
    matrix.remove();
  }, 2000);
}
//string of flowing events after every 50ms
setInterval(createMatrix, 10);

//effect to appear and disappear
document.querySelector(".matrix-container").animate([
